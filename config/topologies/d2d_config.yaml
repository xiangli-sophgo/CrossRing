# D2D (Die-to-Die) 配置文件

# 网络拓扑参数
NUM_NODE: 72
NUM_COL: 9
NUM_IP: 36
NUM_RN: 32
NUM_SN: 32
NUM_DDR: 32
NUM_L2M: 32
NUM_SDMA: 32
NUM_GDMA: 32
NUM_CDMA: 3

# 基本参数
FLIT_SIZE: 128
SLICE_PER_LINK: 7
BURST: 4
NETWORK_FREQUENCY: 2

# FIFO 深度配置
RB_IN_FIFO_DEPTH: 8
RB_OUT_FIFO_DEPTH: 8
IQ_OUT_FIFO_DEPTH_HORIZONTAL: 6
IQ_OUT_FIFO_DEPTH_VERTICAL: 6
IQ_OUT_FIFO_DEPTH_EQ: 6
EQ_IN_FIFO_DEPTH: 8
IQ_CH_FIFO_DEPTH: 8
EQ_CH_FIFO_DEPTH: 8

# IP 频率变换 FIFO 深度
IP_L2H_FIFO_DEPTH: 3
IP_H2L_H_FIFO_DEPTH: 2
IP_H2L_L_FIFO_DEPTH: 2

# ITag 配置
ITag_TRIGGER_Th_H: 100
ITag_TRIGGER_Th_V: 100
ITag_MAX_Num_H: 1
ITag_MAX_Num_V: 1
RB_ONLY_TAG_NUM_HORIZONTAL: 2
RB_ONLY_TAG_NUM_VERTICAL: 3

# 跟踪器配置
RN_R_TRACKER_OSTD: 48
RN_W_TRACKER_OSTD: 48
RN_RDB_SIZE: 192
RN_WDB_SIZE: 192
SN_DDR_R_TRACKER_OSTD: 48
SN_DDR_W_TRACKER_OSTD: 48
SN_L2M_R_TRACKER_OSTD: 48
SN_L2M_W_TRACKER_OSTD: 48
SN_DDR_RDB_SIZE: 192
SN_DDR_WDB_SIZE: 192
SN_L2M_RDB_SIZE: 192
SN_L2M_WDB_SIZE: 192

# 带宽限制 (GB/s)
GDMA_BW_LIMIT: 128
SDMA_BW_LIMIT: 128
CDMA_BW_LIMIT: 128
DDR_BW_LIMIT: 128
L2M_BW_LIMIT: 128

# 延迟配置 (cycles)
DDR_R_LATENCY: 100
DDR_R_LATENCY_VAR: 10
DDR_W_LATENCY: 100
L2M_R_LATENCY: 20
L2M_W_LATENCY: 20
SN_TRACKER_RELEASE_LATENCY: 50

# ETag 配置
TL_Etag_T1_UE_MAX: 2
TL_Etag_T2_UE_MAX: 1
TR_Etag_T2_UE_MAX: 1
TU_Etag_T1_UE_MAX: 2
TU_Etag_T2_UE_MAX: 1
TD_Etag_T2_UE_MAX: 1
ETag_BOTHSIDE_UPGRADE: 0

# DMA 读写间隔
GDMA_RW_GAP: 0
SDMA_RW_GAP: 0

# 其他功能开关
ENABLE_CROSSPOINT_CONFLICT_CHECK: true
CROSSRING_VERSION: "V2"
ENABLE_IN_ORDER_EJECTION: false
IN_ORDER_EJECTION_PAIRS: []

# 性能阈值配置
TGT_TRAFFIC_TO_HOG_BW_RATE_THRESH: 1.8
DMA_DEADLOCK_THD: 10000

# D2D 特定配置
D2D_ENABLED: true
NUM_DIES: 2
D2D_RN_POSITION: 35
D2D_SN_POSITION: 36

# D2D 延迟配置 (cycles)
D2D_AR_LATENCY: 10  # 地址读通道延迟
D2D_R_LATENCY: 8    # 读数据通道延迟
D2D_AW_LATENCY: 10  # 地址写通道延迟
D2D_W_LATENCY: 2    # 写数据通道延迟
D2D_B_LATENCY: 8    # 写响应通道延迟
D2D_DBID_LATENCY: 5 # DBID 信号延迟
D2D_MAX_OUTSTANDING: 16  # 最大未完成事务数